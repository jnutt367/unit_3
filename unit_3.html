<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="unit3.css">
    </head>
    <body>
        <form action="unit_3.html" method="post">
            <header>
                <h1>THE CODE REVIEW</h1>
             </header>
             <div>
                 <h2>Signup for our newsletter</h2>
                 <p>Get the latest news on how your code is doing right in your inbox</p>
             </div>
             <hr class="top-hr">
             <hr>

             <fieldset class="info">


                <legend> Contact Information</legend>

                <label class="label" for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>

                <label class="label" for="mail">Email address</label>
                <input type="email" id="mail" name="user_email" placeholder="Required" required>

                <label class="label" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >

                <label class="label" for="address">Street Address</label>
                <input type="text" id="address" name="user_street" placeholder="Required" required>

                <label class="label" for="city">City</label>
                <input type="search" id="city" name="user_city">
                
                <label class="label" for="state">State</label>
                <select id="state" name="user_state" placeholder="Select State" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>	

                <label class="label" for="zip">Zip Code</label>
                <input type="zip" id="zip" name="zip">

                <hr class=bottom-hr>
             </fieldset>

             <fieldset>
               
                        <legend class="newsletter"> Newsletter </legend>

                        <p>Select the newsletters you would like to recieve</p>
                        
                        
                        <input type="checkbox" id="html" value="interest_html" name="user_interest">
                        <label for="html">HTML News</label><br>

                        <input type="checkbox" id="css" value="interest_css" name="user_interest">
                        <label for="css">CSS News</label><br>

                        <input type="checkbox" id="java" value="interest_java" name="user_interest">
                        <label for="java">Javascript News</label>

            </fieldset>
            <fieldset>
                <legend> Newsletter Format </legend>

                <input type="radio" id="news" value="interest_html" name="user_interest">
                <label for="news">HTML</label><br>
                <input type="radio" id="text" value="interest_text" name="user_interest">
                <label for="text">Plain Text</label><br>
                
                <label for="textarea" class="topics">Other topics you'd like to read about</P>
                <textarea id="textarea" name="user_topics"></textarea>

            </fieldset> 
                <button class="btn" type="submit">Sign Up</button>
        </form>
        <footer>&copy The Code Review</footer>
    </body>
